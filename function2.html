<!Doctype html>
<html>
    <script>
        function sayHello(){
            document.write("Hello Function");
        }
    </script>

    <body>
        <p>Click the following button to call the function</p>
        <form>
            <input type="button" onclick="sayHello()" value="Click Button">
        </form>
        <p>Function Executed</p>
    </body>
</html>
